<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/25d9d5576f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <form class="formulario">
        <img src="./img/logo header.png" alt="logo de inicio" class="logo-login">
        <h1>Registrate</h1>
        <div class="contedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombre de Usuario"> 
            </div>
            <div class="input-contenedor">
                 <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrar" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
            <p>¿Ya tienes cuenta? <a href="login.html" class="link">Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
